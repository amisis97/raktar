<div id="menu">
  <div *ngIf="!hideProfile" class="profile">
    <img *ngIf="user" class="profile-img" src="{{user.img}}">
    <div class="flex-break"></div>
    <span *ngIf="user">{{user.displayName}}</span>
  </div>
  <div class="menu-item" [class.hide]="!user || !menu.visibility.includes(user.role)" [class.active]="menu.url === router.url" *ngFor="let menu of menuItems">
    <ng-container *ngIf="user && menu.visibility.includes(user.role)">
      <a [routerLink]="[menu.url]">
        <i class="material-icons">{{menu.icon}}</i>
        <span>{{menu.title}}</span>
      </a>
    </ng-container>
  </div>
  <div *ngIf="isLoggedIn" class="menu-item active">
    <a (click)="logout()">
      <i class="material-icons">exit_to_app</i>
      <span>Kijelentkez√©s</span>
    </a>
  </div>
</div>
