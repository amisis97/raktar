<div id="menu">
  <div class="profile">
    <div class="profile-img">
      <img src="assets/user.svg">
    </div>
    <div class="flex-break"></div>
    <span *ngIf="this.user">{{this.user.displayName}}</span>
  </div>
  <div class="menu-item" *ngFor="let menu of menuItems">
    <a [routerLink]="[menu.url]">
      <i class="material-icons">{{menu.icon}}</i>
      <span>{{menu.title}}</span>
    </a>
  </div>
  <button *ngIf="isLoggedIn" mat-raised-button (click)="logout()">Kijelentkez√©s</button>
</div>
