<div id="login">
  <mat-card class="login-card">
    <div>
      <h2>Bejelentkezés</h2>
      <mat-card-content>
        <form *ngIf="!isLoggedIn" [formGroup]="loginForm" class="loginForm" (ngSubmit)="login()">
            <mat-form-field class="full-width">
              <input matInput placeholder="Email" formControlName="username">
              <mat-error *ngIf="hasError('username', 'required')">Email cím megadása kötelező</mat-error>
              <mat-error *ngIf="hasError('username', 'email')">Email cím formátuma rossz</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
              <input matInput placeholder="Jelszó" type="password" formControlName="password">
              <mat-error *ngIf="hasError('password', 'required')">Jelszó megadása kötelező</mat-error>
            </mat-form-field>
          <button [disabled]="!loginForm.valid" type="submit" mat-raised-button color="primary">Bejelentkezés</button>
        </form>
        <div *ngIf="isLoggedIn && user">
          <p>
            <mat-toolbar>
              <span>Bejelentkezve {{user.displayName}} néven...</span>
            </mat-toolbar>
          </p>
        </div>
      </mat-card-content>
    </div>
  </mat-card>
</div>
